<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameVault - Choose Role</title>
  <link rel="stylesheet" href="../Backend/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="landing-container">
    <h1 class="landing-title">Welcome to <span class="glow">GameVault</span></h1>
    <p class="landing-subtitle">Choose your role to continue</p>

    <div class="role-grid">
      <!-- USER CARD -->
      <a href="index.html" class="role-card">
        <img src="../Backend/resources/user-bg.png" alt="User" class="role-bg">
        <div class="role-overlay">
          <h2>USER</h2>
          <p>Play Games • Shop • Have Fun</p>
        </div>
      </a>

      <!-- ADMIN CARD -->
      <a href="admin.html" class="role-card">
        <img src="../Backend/resources/admin-bg.png" alt="Admin" class="role-bg">
        <div class="role-overlay">
          <h2>ADMIN</h2>
          <p>Manage Store • View Feedback • Control</p>
        </div>
      </a>
    </div>
  </div>

  <script src="../Backend/script.js"></script>
</body>
</html>
