<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - GameVault</title>
  <link rel="stylesheet" href="../Backend/styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">
        <img src="../Backend/resources/logo.png" alt="Logo" class="logo-img">
        <span>GameVault</span>
      </div>
      <ul class="nav-menu">
        <li><a href="index.html" class="nav-link">Home</a></li>
        <li><a href="shop.html" class="nav-link">Shop</a></li>
        <li><a href="about.html" class="nav-link">About</a></li>
        <li><a href="profile.html" class="nav-link">Profile</a></li>
        <li><a href="contact.html" class="nav-link active">Contact</a></li>
        <li class="user-menu">
          <img src="../Backend/resources/default-avatar.png" alt="User" class="user-avatar">
          <span>Login</span>
          <div class="user-dropdown">
            <a href="profile.html">Profile</a>
            <a href="#">Logout</a>
          </div>
        </li>
      </ul>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <section class="contact-section">
    <div class="contact-container">
      <div class="form-box">
        <h2>Send us a Message</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <input type="email" placeholder="Your Email" required />
          <textarea placeholder="Your Message" rows="5" required></textarea>
          <button type="submit" class="btn-primary">Send Message</button>
        </form>
      </div>

      <div class="form-box">
        <h2>Leave a Review</h2>
        <form>
          <input type="text" placeholder="Your Name" required />
          <div class="rating">
            <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
          </div>
          <textarea placeholder="Your Review" rows="4" required></textarea>
          <button type="submit" class="btn-primary">Submit Review</button>
        </form>
      </div>
    </div>
  </section>

  <script src="../Backend/script.js"></script>
</body>
</html>
